<!DOCTYPE hmtl>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OTG Mileage</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body class="Page">
	<header>
		<h1>OTG Mileage</h1>
	</header>
	
	<section id="trackPage" class="panel">
			<button class="startBtn">Start Trip</button>
			<button class="endBtn">End Trip</button>
			<div id="map"></div>
	</section>

	<section id="EnterMileagePage" class="panel">
		<form action="#tripsPage" autocomplete="on">
				<label for="tripDate">Date</label>
				<input type="date" id="tripDate" name="tripDate"/><br />

				<label for="tripOdometer1">Starting Odometer</label>
				<input type="number" id="tripOdometer1" name="tripOdometer1" /><br />

				<label for="tripOdometer2">Ending Odometer</label>
				<input type="number" id="tripOdometer2" name="tripOdometer2"/><br />

				<label for="calculatedMileage">Calculated Mileage</label>
				<input type="number" id="calculatedMileage" name="calculatedMileage"/><br />

				<label for="tripDescription">Description</label>
				<input type="text" id="tripDescription" name="tripDescription"/><br />

				<label for="clientID">Client ID</label>
				<input type="text" id="clientID" name="clientID" /><br />

			<input type = "submit" id="submitMileage" value="Submit Mileage"/>
		</form>
	</section>
	<section id="tripsPage" class="panel">
		List of Trips
	</section>
	<footer id="nav-bar" role="navigation">
  			<a class="nav_item" href="#trackPage">
    			<i class="fa fa-location-arrow fa-2x" aria-hidden="true"></i>
    			<label id='itemlabel1'>Track</label>
  			</a>
  			<a class="nav_item" href="#tripsPage">
    			<i class="fa fa-car fa-2x" aria-hidden="true"></i>
    			<label id='itemlabel2'>Trips</label>
  			</a>
  			<a class="nav_item" href="#expensesPage">
    			<i class="fa fa-usd fa-2x" aria-hidden="true"></i>
    			<label id='itemlabel3'>Expenses</label>
  			</a>
	</footer>
	<script src="js/script.js"></script>
	
	
</body>
</html>
