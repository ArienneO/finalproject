<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OTG Mileage</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<h1>OTG Mileage</h1>
	</header>
	<section id="homePage">
		<img src="img/car-icons-set.gif" alt="moving car" title="moving car">
		<img src="img/otg.jpg" alt="OTG logo" title="OTG logo">
	</section>

	<section id="enterMileagePage" class="panel">
		<form id="enterMileage" action="#tripsPage" autocomplete="on">
			<h2>Enter Mileage</h2>
			<fieldset>
				<label for="tripDate">Date</label>
				<input type="date" id="tripDate" name="tripDate"/><br />
			</fieldset>
			<fieldset>
				<label for="tripDescription">Description</label>
				<input type="text" id="tripDescription" name="tripDescription"/><br />
			</fieldset>	
			<fieldset>
				<label for="clientID">Client ID</label>
				<input type="text" id="clientID" name="clientID" /><br />
			</fieldset>
			<fieldset>
				<label for="startLocation">Starting Location</label>
				<input type="text" id="startLocation" name="startLocation"/><br />

				<label for="endLocation">Ending Location</label>
				<input type="text" id="endLocation" name="endLocation"/><br />
			</fieldset>
			<input id= "calcDist" type="button" value="Get Distance" />
			<fieldset>
				<label for="distance">Distance</label>
				<input type="text" id="distance" name="distance" /><br />
			</fieldset>
			<input type = "submit" id="submitMileage" value="Save Trip"/>
		</form>
		<div id="map_canvas"></div>
	</section>
	<section id="tripsPage" class="panel">
		<p>List of Trips</p>
		<div class="tripsSummmary"></div>
	</section>
	<section id="vehicleInfoPage" class="panel">
		<form id = "vehicleInfo" action = "#">
			<h2>Car Information</h2>
			<fieldset>	
				<label for="vehicleYear">Year</label>
				<input type="number" id ="vehicleYear" name="vehicleYear" /><br />

				<label for="vehicleMake">Make</label>
				<input type="text" id="vehicleMake" name="vehicleMake"/><br />
	    							
	    		<label for="vehicleModel">Model</label>
	    		<input type="text" id="vehicleModel" name="vehicleModel" /><br />
	    							
	    		<label for="vehicleVIN">VIN</label>
	    		<input type="text" id="vehicleVIN" name="vehicleVIN"/><br />

	    		<label for="insurance">Insurance</label>
	    		<input type="text" id="insurance" name="insurance"/><br />
	    							
	    		<label for="policyNumber">Policy Number</label>
	    		<input type="text" id="policyNumber" name="policyNumber" /><br />

	    		<label for="startingOdometer">Original odometer</label>
	    		<input type="number" id="startingOdometer" name="startingOdometer"/><br />

	    		<label for="odometerJan1">Odometer on January 1</label>
	    		<input type="number" id="odometerJan1" name="odometerJan1"/><br />
	    							
	    		<label for="odometerDec31">Odometer on December 31</label>
	    		<input type ="number" id="odometerDec31" name="odometerDec31"/><br />
	    	</fieldset>
	    	<input type="submit" id="saveCarInfo" value="Save"/>
	    </form>
	</section>
	<footer id="nav-bar">
  			<a class="nav_item" href="#enterMileagePage">
    			<i class="fa fa-plus fa-2x" aria-hidden="true"></i>
    			Mileage
  			</a>
  			<a class="nav_item" href="#tripsPage">
    			<i class="fa fa-car fa-2x" aria-hidden="true"></i>
    			Trips
  			</a>
  			<a class="nav_item" href="#vehicleInfoPage">
    			<i class="fa fa-info fa-2x"></i> 
    			Car Info
  			</a>
	</footer>
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyBG4dBhXt8tIdWIKK9bR927DtbgGc7raXQ&sensor=true"></script>
	<script src="js/db.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
